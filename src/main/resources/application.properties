spring.application.name=${SPRING_APPLICATION_NAME:securty}

server.port=${SPRING_PORT:8008}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://shinkansen.proxy.rlwy.net:47752/railway?sslmode=require}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}
url.backend=${URL_BACKEND}
url.frontend=${URL_FRONTEND}

# SMTP (example using Gmail SMTP + app password)
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8